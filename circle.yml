machine:
  services:
    - docker
  environment:
    herd_build_tag: _build.$(echo $CIRCLE_SHA1 | cut -c1-7)
    version: $(cat Version)

dependencies:
  override:
    - cat Version
    - echo $herd_build_tag
    - docker info
    - docker build -t r.iadops.com/hello:$herd_build_tag .

test:
  override:
    - docker run r.iadops.com/hello:$version$herd_build_tag python test_hello_service.py

