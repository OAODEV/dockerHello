machine:
  services:
    - docker
  environment:
    herd_service_name: hello
    herd_unittest_cmd: python test_hello_service.py

    herd_build_tag: $(cat $CIRCLE_PROJECT_REPONAME/Version)_build.$(echo $CIRCLE_SHA1 | cut -c1-7)

dependencies:
  override:
    - mkdir -p /etc/docker/certs.d/r.iadops.com
    - curl https://gist.githubusercontent.com/oaojesse/a889c59be36675df7a2e/raw/2edec2d962953e45ae80597f404e5e56376e5f5a/gistfile1.txt > /etc/docker/certs.d/r.iadops.com/ca.crt
    - echo $herd_build_tag
    - docker info
    - docker build -t r.iadops.com/$herd_service_name:$herd_build_tag .

test:
  override:
    - docker run r.iadops.com/$herd_service_name:$herd_build_tag $herd_unittest_cmd

deployment:
  index:
    branch: /.*/
    commands:
      - docker push r.iadops.com/hello:$herd_build_tag
